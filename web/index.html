<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crystalmark Aerial Photography Balloon Location</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
        });

        var balloonLayer = new google.maps.KmlLayer({
          url: 'https://aerial.crystalmark.co.uk/balloon/balloon.kml?rev=4',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC946nTvYSkuPvfi_bZgBmhctXHHt38CA&callback=initMap">
    </script>
  </body>
</html>
